<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NewFe</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('app-theme');
        if (theme === 'dark-theme' || theme === null) document.documentElement.classList.add('app-dark');
        else document.documentElement.classList.remove('app-dark');
      } catch (e) {}
    })();
  </script>
</head>
<body>
<app-root></app-root>
</body>
</html>
