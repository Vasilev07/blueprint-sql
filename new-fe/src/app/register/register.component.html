<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast></p-toast>
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Create Account</div>
                    <span class="text-600 font-medium">Fill in the details to register</span>
                </div>

                <form (ngSubmit)="register()">
                    <label for="fullName" class="block text-900 text-xl font-medium mb-2">Full Name *</label>
                    <input 
                        id="fullName" 
                        [(ngModel)]="fullName"
                        name="fullName"
                        type="text" 
                        placeholder="Enter your full name" 
                        pInputText 
                        class="w-full md:w-30rem mb-5" 
                        style="padding:1rem"
                    >

                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email *</label>
                    <input 
                        id="email" 
                        [(ngModel)]="email"
                        name="email"
                        type="email" 
                        placeholder="Email address" 
                        pInputText 
                        class="w-full md:w-30rem mb-2" 
                        style="padding:1rem"
                        (blur)="checkEmail()"
                    >
                    <small 
                        *ngIf="emailChecked && emailExists" 
                        class="p-error block mb-3"
                    >
                        This email is already registered
                    </small>
                    <small 
                        *ngIf="emailChecked && !emailExists" 
                        class="text-green-500 block mb-3"
                    >
                        Email is available
                    </small>
                    <div *ngIf="!emailChecked" class="mb-5"></div>

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password *</label>
                    <p-password 
                        id="password" 
                        [(ngModel)]="password"
                        name="password"
                        placeholder="Password" 
                        [toggleMask]="true" 
                        styleClass="mb-5" 
                        inputStyleClass="w-full p-3 md:w-30rem"
                        [feedback]="true"
                    ></p-password>

                    <label for="confirmPassword" class="block text-900 font-medium text-xl mb-2">Confirm Password *</label>
                    <p-password 
                        id="confirmPassword" 
                        [(ngModel)]="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm password" 
                        [toggleMask]="true" 
                        styleClass="mb-5" 
                        inputStyleClass="w-full p-3 md:w-30rem"
                        [feedback]="false"
                    ></p-password>

                    <label for="gender" class="block text-900 text-xl font-medium mb-2">Gender</label>
                    <p-select 
                        id="gender" 
                        [(ngModel)]="gender"
                        name="gender"
                        [options]="genderOptions" 
                        optionLabel="label" 
                        optionValue="value" 
                        placeholder="Select gender" 
                        styleClass="w-full mb-5"
                        [style]="{'width': '100%'}"
                    ></p-select>

                    <label for="city" class="block text-900 text-xl font-medium mb-2">City</label>
                    <input 
                        id="city" 
                        [(ngModel)]="city"
                        name="city"
                        type="text" 
                        placeholder="Enter your city" 
                        pInputText 
                        class="w-full md:w-30rem mb-5" 
                        style="padding:1rem"
                    >

                    <button 
                        pButton 
                        pRipple 
                        type="submit"
                        label="Register" 
                        class="w-full p-3 text-xl mb-3" 
                        [disabled]="emailExists"
                    ></button>

                    <div class="text-center">
                        <span class="text-600 font-medium">Already have an account? </span>
                        <a 
                            class="font-medium no-underline cursor-pointer" 
                            style="color: var(--primary-color)" 
                            (click)="navigateToLogin()"
                        >
                            Sign In
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
