<!-- Gift Notification Animation Overlay -->
<div *ngIf="showGiftAnimation && receivedGift" class="gift-animation-overlay" (click)="closeAnimation()">
    <div class="gift-animation-content" (click)="$event.stopPropagation()">
        <!-- Main Gift Display -->
        <div class="main-gift-display">
            <div class="gift-emoji-large">{{ receivedGift.giftEmoji }}</div>
            <h2 class="gift-title">You Received a Gift!</h2>
            <p class="gift-sender">From: {{ receivedGift.senderName }}</p>
            <p class="gift-amount">{{ receivedGift.amount }} tokens</p>
            <p class="gift-message" *ngIf="receivedGift.message">{{ receivedGift.message }}</p>
        </div>
        
        <!-- Floating Gifts -->
        <div class="floating-gifts">
            <div class="floating-gift" *ngFor="let gift of [1,2,3,4,5,6,7,8]" 
                 [style.animation-delay]="(gift * 0.2) + 's'">
                {{ receivedGift.giftEmoji }}
            </div>
        </div>
        
        <!-- Fireworks -->
        <div class="fireworks">
            <div class="firework" *ngFor="let firework of [1,2,3,4,5,6]"
                 [style.left]="(firework * 15) + '%'"
                 [style.animation-delay]="(firework * 0.3) + 's'">
                <div class="firework-particle" *ngFor="let particle of [1,2,3,4,5,6,7,8]"
                     [style.transform]="'rotate(' + (particle * 45) + 'deg)'">
                </div>
            </div>
        </div>
    </div>
</div>
